{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Fuente Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> <!-- Fuente Roboto -->



</head>
<body class="light-mode">
    <header>
        <button id="theme-toggle" class="theme-button">
            <i class="fa-regular fa-moon"></i> Modo Oscuro
        </button>
    </header>
    <div class="login-container">
        <div class="login-box">
            <div class="left-panel">
                <h2>¡Hola! Bienvenido</h2>
                <img src="{% static 'images/Personas.png' %}" alt="Grupo trabajando">
                <p>"Haz que cada evaluación cuente"</p>
            </div>
            <div class="right-panel">
                <h2>Inicia Sesión</h2>
                <img src="{% static 'images/Logo.jpg' %}" alt="Logo">

                <form>
                    <label for="username">Usuario:</label>
                    <!-- Campo de Usuario con ícono -->
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" aria-label="Usuario" aria-describedby="addon-wrapping">
                    </div>
                
                    <label for="password">Contraseña:</label>
                    <!-- Campo de Contraseña con ícono de candado y ojo -->
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-label="Contraseña">
                        <span class="input-group-text" onclick="togglePassword()">
                            <i class="fa-regular fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a type="submit" class="btn-primary" href="{% url 'index' %}">Iniciar Sesión</a>
                    <a class="btn-secundary" href="{% url 'register' %}">Crear una nueva cuenta</a>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
