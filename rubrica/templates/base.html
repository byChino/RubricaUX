<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pony Rubricas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!-- Iconos de font-awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap 5 -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Fuente Lato -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"><!--Estilos base (no modificar nada aqui)-->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}"><!--estilos del apartado del perfil-->
</head>
<body class="light-mode">
    <header class="header-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a  class="logo-container" href="{% url 'index' %}">
                <img src="{% static 'images/Logo.jpg' %}" alt="Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-home"></i> Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-file-alt"></i> Mis Rúbricas</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-user"></i> Yo
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="{% url 'profile' %}">Perfil</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <!-- Botón de tema -->
            <button id="theme-toggle" class="theme-button">
                <i class="fa-regular fa-moon"></i> Modo Oscuro
            </button>
            </div>
            
          </nav>
    </header>

    <main class="container my-5">
        {% block content %}
        <!-- El contenido específico de cada página aparecerá aquí -->
        {% endblock %}
    </main>

    <footer class="footer">
        <p>Pony Rubricas © 2024</p>
        <p>"Ayudando a mejorar la calidad del software desde 2024"</p>
        <address>
            <i class="fa-solid fa-location-dot"></i> Avenida Tecnológico 1500, 58120 Morelia, Mich.
        </address>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script> <!-- Script para alternar entre modos claro/oscuro -->
    <script src="{% static 'js/profile.js' %}"></script> <!-- Script para el apartado de perfil mostrar/ocultar contraseña-->
</body>
</html>
