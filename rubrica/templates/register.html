{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!-- Iconos de font-awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap 5 -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Fuente Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> <!-- Fuente Roboto -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}"><!-- Estilos personalizados -->
</head>
<body class="light-mode">
    <header>
        <button id="theme-toggle" class="theme-button">
            <i class="fa-regular fa-moon"></i> Modo Oscuro
        </button>
    </header>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header text-center">
                <h2>Crear una Nueva Cuenta</h2>
            </div>
            <form class="p-4">
                <!-- Campo de Nombre Completo con ícono -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre Completo" aria-label="Nombre Completo">
                </div>

                <!-- Campo de Usuario con ícono -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" aria-label="Usuario">
                </div>

               <!-- Campo de Contraseña con ícono de candado y ojo -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-label="Contraseña">
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="fa-regular fa-eye" id="eye-icon-password"></i>
                    </span>
                </div>

                <!-- Campo de Confirmar Contraseña con ícono de candado y ojo -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" aria-label="Confirmar Contraseña">
                    <span class="input-group-text" onclick="toggleConfirmPassword()">
                        <i class="fa-regular fa-eye" id="eye-icon-confirm"></i>
                    </span>
                </div>
                <!-- Campo de Correo con ícono -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="correo" placeholder="Correo" aria-label="Correo">
                </div>

                <!-- Campo de Número Telefónico con ícono -->
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <input type="text" class="form-control" id="telefono" placeholder="Número Telefónico" aria-label="Número Telefónico">
                </div>

                <!-- Recordarme -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordarme">
                    <label class="form-check-label" for="recordarme">Recordarme</label>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn-primary">Registrarme</button>
                    <a href="{% url 'login' %}" class="btn-secondary">Cancelar Registro</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/theme.js' %}"></script> <!-- Tema de luz/oscuro -->
    <script src="{% static 'js/register.js' %}"></script> 
</body>
</html>
